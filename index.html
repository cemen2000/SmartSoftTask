<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <!-- Форма 1 -->
    <section id="form1">
        <h2 style="text-align: center;">Тестовое Задание СмартСофт</h2>
        <form id="contact-form">
            <label>Имя</label>
            <input type="text" id="name">
            <label>Фамилия</label>
            <input type="text" id="second name">
            <label>Почта</label>
            <input type="email" id="email">
            <label>Собщение</label>
            <textarea type="textarea" id="message"> </textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>
    <!-- Форма 2 -->
     <section id="form2">
        <form id="order-form">
            <h3>Информация о заказе</h3>
            <h5>Мы доставим за 2 дня</h5>
            <label>
                Полное имя
            </label>
            <input type="text" id="customer-name">
            <label>
                Адрес доставки
            </label>
            <input type="text" id="delivery-address">
            <label>
                Комментарий к заказу
            </label>
            <textarea type="textarea" id="comment"></textarea>
           <div class="checkbox-container">
              <label>
                <input type="checkbox" id="terms"> Принять условия договора-оферты
              </label>
            </div>
            <button type="submit">Создать заказ</button>
        </form>
    </section>
    <section id="reviews">
      <form id="review-form">
          <h3>Отзывы</h3>
         <label>
         <h5>Популярные отзывы наших клиентов</g5>
         </label>
         <div class="review-container"></div>
       </form>
   </section>
<script src="script.js"></script>
</body>
</html>
